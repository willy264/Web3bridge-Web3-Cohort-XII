# Netlify Build Configuration
[build]
  command = "npm run build"
  publish = "dist"

# Redirects (Ensure the app works properly with SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers Configuration
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

